<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="main-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="full-body">
      <div class="resident-top-bar">
        <button class="R-garden-loft">
          <img src="images/My loft.png" alt="" />

        <button class="R-Controls">
          <img src="images/control-button.png" alt="" />

        <button class="R-watch-tv">
          <img src="images/tv-button.png" alt="" />
        </button>
        <button class="R-schedule">
          <img src="images/Schedule-button.png" alt="" />
        </button>
        <button class="R-contacts">
          <img src="images/contacts-button.png" alt="" />
        </button>

          <img src="images/picture-button.png" alt="" />
        </button>
      </div>

      <div class="resident-container">
        <div class="IOTs">
          <button class="type4">
            <h2>Door Lock</h2>
            <img class="lock1" src="images/green-lock.png" alt="" />

          </button>

          <button class="type4">
            <h2>Loft Lights</h2>
            <img class="bulb" src="images/green-bulb.png" alt="" />
            <h3>ON</h3>
          </button>

          <button class="type4">
            <h2>Temperature</h2>
            <img class="Temp" src="images/green-temp.png" alt="" />

          </button>

          <button class="type4">
            <h2>Fall Detection</h2>
            <img class="fall1" src="images/green-human.png" alt="" />
            <h3>NO FALL</h3>
          </button>
        </div>

        <div class="reminders">
          <button class="type5">
            <h2>2:00 PM FRIDAY</h2>
            <h3>November 17, 2023</h3>
          </button>

          <button class="type5">
            <h2>Quote of the Day</h2>
            <h3>Old enough to retire; young enough to enjoy it</h3>
          </button>

          <button class="type5">
            <h2>ACTIVITIES</A></h2>
            <h3>9:00pm   Supper with Len</h3>
          </button>
        </div>
      </div>
    </div>
