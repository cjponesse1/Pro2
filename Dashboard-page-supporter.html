<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard for the supporter</title>
    <link rel="stylesheet" href="main-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="full-body">
      <div class="supporter-top-bar">
        <button class="S-garden-loft">
          <img src="images/My loft.png" alt="" />
        </button>

        <div class="rigth-top-bar">
          <button class="S-Home">
            <img src="images/Home-button.png" alt="" />
          </button>
          <button class="S-Profile">
            <img src="images/Profile-button.png" alt="" />
          </button>
          <button class="S-loft">
            <img src="images/Loft.png" alt="" />
          </button>
          <button class="S-Help">
            <img src="images/Help-2.png" alt="" />
          </button>
        </div>
      </div>

      <div class="supporter-container-IOTs">
        <button class="type1">
          <h2>Door Lock</h2>
          <img src="images/green-lock.png" alt="" />
          <h3>LOCKED</h3>
        </button>

        <button class="type1">
          <h2>Humidity</h2>
          <img src="images/green-drop.png" alt="" />
          <h3>48°C</h3>
        </button>

        <button class="type1">
          <h2>Temperature</h2>
          <img src="images/green-temp.png" alt="" />
          <h3>25°C</h3>
        </button>

        <button class="type2">
          <h2>Quote of the Day</h2>
          <h3>The simple act of caring is heroic.</h3>
        </button>

        <button class="type1">
          <h2>Loft Lights</h2>
          <img src="images/green-bulb.png" alt="" />
          <h3>ON</h3>
        </button>

        <button class="type1">
          <h2>Fall Detection</h2>
          <img src="images/green-human.png" alt="" />
          <h3>NO FALL</h3>
        </button>

        <button class="type1">
          <h2>Weight Check</h2>
          <img src="images/green-scale.png" alt="" />
          <h3>NO CHANGE</h3>
        </button>

        <button class="type3">
          <h2>Activities</h2>
          <h3>9:00 PM Supper with Len</h3>
          <h3>-------</h3>
          <h3>-------</h3>
          <h3>-------</h3>
          <h3>-------</h3>
          <h3>-------</h3>
          <h3>-------</h3>
        </button>
      </div>
    </div>
  </body>
</html>
