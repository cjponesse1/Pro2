  <body>
    <h1>Click the button to turn ON and OFF</h1>
    <div class="switches">
      <p>
        Main Light<label class="toggle">
          <input type="checkbox" />
          <span class="slider"></span>
          <span class="labels" data-on="ON" data-off="OFF"></span>
        </label>
      </p>

      <p>
        Garage Light
        <label class="toggle">
          <input type="checkbox" />
          <span class="slider"></span>
          <span class="labels" data-on="ON" data-off="OFF"></span>
        </label>
      </p>
    </div>
